<!DOCTYPE html>
<html>
<head>
    <title>All Bookings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav>
    <a href="/">Book Now</a>
    <a href="/bookings">All Bookings</a>
</nav>

<h2>All Bookings</h2>

<!-- Search Bar -->
<div class="search-container">
    <form method="GET" action="/bookings">
        <input type="text" name="search" placeholder="Search by name or email" value="{{ search_query }}">
        <button type="submit"><i class="fas fa-search"></i> Search</button>
        <a href="/bookings"><i class="fas fa-times"></i> Clear</a>
    </form>
</div>


<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
    </tr>
    {% for booking in bookings %}
    <tr>
        <td>{{ booking[0] }}</td>
        <td>
            <form action="/bookings" method="POST">
                <input type="hidden" name="id" value="{{ booking[0] }}">
                <input type="text" name="name" value="{{ booking[1] }}">
        </td>
        <td><input type="email" name="email" value="{{ booking[2] }}"></td>
        <td><input type="date" name="date" value="{{ booking[3] }}"></td>
        <td><input type="time" name="time" value="{{ booking[4] }}"></td>
        <td>
                <button type="submit" title="Update" class="action-btn update"><i class="fas fa-check"></i></button>
            </form>
            <a href="/delete/{{ booking[0] }}" onclick="return confirm('Are you sure?')" title="Delete" class="action-btn delete">
                <i class="fas fa-trash-alt"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
